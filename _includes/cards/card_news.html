<div class="col-md-3 d-flex">
    <div class="card flex-fill mb-3">
        <div class="app-thumb-container">
            <img class="card-img-top" src="{{ post.image | prepend: site.baseurl }}" alt="{{ post.title }}">
        </div>

        <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ post.title }}</h5>
            <div class="d-grid mt-auto pt-2">
                <a href="{{ post.url | prepend: site.baseurl }}" class="btn btn-primary btn-sm btn-block">See More</a>
            </div>
        </div>
    </div>
</div>
